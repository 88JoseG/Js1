<!DOCTYPE html>
<html lang="es">
    <head>

        <div class="contenedor">
            <div id="App" class="fila 5">
                <div class="columna 4 ">
                    <div class="tarjeta">
                        <div class="tarjeta-header">

                                placeholder="Nombre del producto" 
                                class="Control-formulario"
                                >
                            </div>
                            <input 
                            type="text"
                            value="Guardar"

                            >
                        </form>
                    </div>
                </div> <!--Fin-->

                <div id="lista-prducto" class="columna-8"></div>
            </div>
